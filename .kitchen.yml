---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    driver_config:
      box: opscode-ubuntu-12.04
      box_url: https://opscode-vm.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box
    run_list:
      - recipe[apt]
  - name: ubuntu-14.04
    driver_config:
      box: opscode-ubuntu-14.04
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box
    run_list:
      - recipe[apt]

suites:
  - name: default
    data_bags_path: "test/integration/default/data_bags"
    encrypted_data_bag_secret_key_path: "test/integration/default/data_bag_key"
    run_list:
      - recipe[redmine2]
    attributes:
      redmine:
        host: redmine.dev
        db:
          type: sqlite
  - name: mysql
    run_list:
      - recipe[mysql::server]
      - recipe[redmine2]
    attributes:
      redmine:
        host: redmine.dev
        db:
          type: mysql
      mysql:
        server_root_password: q654321
        server_repl_password: q654321
        server_debian_password: q654321
